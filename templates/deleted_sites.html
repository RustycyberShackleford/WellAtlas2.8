<!doctype html>
<html>
<head><title>{{ header_title }}</title><link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"></head>
<body>
<header><h1 id="appTitle">{{ header_title }}</h1>
<nav><a href="{{ url_for('index') }}">← Map</a> | <a href="{{ url_for('customers_index') }}">Customers</a></nav>
</header>
<main class="wrap">
<h2>Deleted Sites</h2>
<ul class="deleted-list">
  {% for s in sites %}
    <li><strong>{{ s['customer'] }} — {{ s['name'] }}</strong>
      <form method="post" action="{{ url_for('restore_site', site_id=s['id']) }}"><button>Restore</button></form>
    </li>
  {% else %}<li>None</li>{% endfor %}
</ul>
</main>
</body></html>
